<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Detail - SWAPPIT</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .test-container {
            position: relative;
            padding: 2rem;
        }
        
        .product-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .product-price {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 1rem;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="product-title">Test Product</h1>
        <div class="product-price">$10.00</div>
        <div class="product-description">This is a test product description.</div>
        
        <button id="test-loading" class="btn btn-primary">Test Loading</button>
        <button id="test-update" class="btn btn-success">Test Update</button>
    </div>

    <script type="module">
        // Test the loading functionality
        document.getElementById('test-loading').addEventListener('click', () => {
            console.log('Testing loading...');
            
            // Show loading
            const overlay = document.createElement('div');
            overlay.id = 'loading-overlay';
            overlay.className = 'loading-overlay';
            overlay.innerHTML = `
                <div class="container text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading product details...</p>
                </div>
            `;
            document.querySelector('.test-container').appendChild(overlay);
            
            // Hide loading after 2 seconds
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.remove();
                }
                console.log('Loading hidden');
            }, 2000);
        });
        
        document.getElementById('test-update').addEventListener('click', () => {
            console.log('Testing update...');
            
            // Update product info
            const titleElement = document.querySelector('.product-title');
            if (titleElement) {
                titleElement.textContent = 'Updated Product Name';
                console.log('Title updated');
            }
            
            const priceElement = document.querySelector('.product-price');
            if (priceElement) {
                priceElement.textContent = '$25.00';
                console.log('Price updated');
            }
            
            const descElement = document.querySelector('.product-description');
            if (descElement) {
                descElement.textContent = 'This is an updated product description.';
                console.log('Description updated');
            }
        });
    </script>
</body>
</html>
