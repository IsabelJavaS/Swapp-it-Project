<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Simple Business Dashboard Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .test-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
        }
        .test-section h3 {
            color: #1e293b;
            margin: 0 0 1rem 0;
        }
        .component-test {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            background: white;
            min-height: 200px;
        }
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        .status.success { background: #dcfce7; color: #166534; }
        .status.error { background: #fef2f2; color: #dc2626; }
        .status.warning { background: #fef3c7; color: #d97706; }
        .log-container {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üß™ Simple Business Dashboard Test</h1>
            <p>Testing business dashboard components for loading issues</p>
        </div>

        <!-- Component Tests -->
        <div class="test-section">
            <h3>üß© Component Tests</h3>
            
            <div class="component-test">
                <h4>Business Dashboard Overview <span class="status" id="overview-status">Testing...</span></h4>
                <div id="overview-test"></div>
            </div>

            <div class="component-test">
                <h4>Business Products <span class="status" id="products-status">Testing...</span></h4>
                <div id="products-test"></div>
            </div>
        </div>

        <!-- Logs -->
        <div class="test-section">
            <h3>üìã Test Logs</h3>
            <div class="log-container" id="logContainer">
                <div>[11:33:01 AM] üöÄ Simple Business Dashboard Test Started</div>
            </div>
        </div>
    </div>

    <!-- Component Scripts -->
    <script src="dashboards/business/components/business-dashboard-overview.js" type="module"></script>
    <script src="dashboards/business/components/business-products.js" type="module"></script>

    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            
            const logContainer = document.getElementById('logContainer');
            const logElement = document.createElement('div');
            logElement.textContent = logMessage;
            logContainer.appendChild(logElement);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            console.log(logMessage);
        }

        function updateStatus(elementId, status, className) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = status;
                element.className = `status ${className}`;
            }
        }

        function testComponent(componentName, testContainerId, statusId) {
            log(`üîç Testing ${componentName} component...`);
            
            try {
                updateStatus(statusId, 'Testing', 'warning');
                
                const testContainer = document.getElementById(testContainerId);
                const componentTag = componentName.toLowerCase().replace(/\s+/g, '-');
                testContainer.innerHTML = `<${componentTag}></${componentTag}>`;
                
                // Wait for component to load
                setTimeout(() => {
                    const component = testContainer.querySelector(componentTag);
                    if (component && component.shadowRoot) {
                        log(`‚úÖ ${componentName} component loaded successfully`);
                        updateStatus(statusId, 'Success', 'success');
                        
                        // Check if content is visible
                        const content = component.shadowRoot.querySelector('.dashboard-overview, .products-overview');
                        if (content) {
                            log(`‚úÖ ${componentName} content is visible`);
                        } else {
                            log(`‚ùå ${componentName} content not found`);
                            updateStatus(statusId, 'Error', 'error');
                        }
                    } else {
                        log(`‚ùå ${componentName} component failed to load`);
                        updateStatus(statusId, 'Error', 'error');
                    }
                }, 2000);
                
            } catch (error) {
                log(`‚ùå ${componentName} test error: ${error.message}`);
                updateStatus(statusId, 'Error', 'error');
            }
        }

        // Test components when page loads
        window.addEventListener('load', () => {
            log('üìÑ Page loaded, starting component tests...');
            
            setTimeout(() => {
                testComponent('Business Dashboard Overview', 'overview-test', 'overview-status');
            }, 1000);
            
            setTimeout(() => {
                testComponent('Business Products', 'products-test', 'products-status');
            }, 3000);
        });
    </script>
</body>
</html>
