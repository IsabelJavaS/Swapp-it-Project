<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPPIT - Student Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard-student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/components/components.css">
    <!-- CSS Path Fixer - Ajusta rutas automáticamente -->
    <script src="/js/css-path-fixer.js"></script>
</head>
<body style="margin:0; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);">
    <!-- Header Globalss -->
    <header-auth-component></header-auth-component>
    
    <!-- Dashboard Principal -->
    <student-dashboard></student-dashboard>

    <!-- Componentes Web del Dashboard -->
    <script src="/components/header-auth-component.js" type="module"></script>
    <script src="/dashboards/student/components/student-sidebar.js" type="module"></script>
    <script src="/dashboards/student/components/student-dashboard-overview.js" type="module"></script>
    <script src="/dashboards/student/components/student-profile.js" type="module"></script>
    <script src="/dashboards/student/components/student-products.js" type="module"></script>
    <script src="/dashboards/student/components/student-notifications.js" type="module"></script>
    <script src="/dashboards/student/components/student-purchases.js" type="module"></script>
    <script src="/dashboards/student/components/student-sales.js" type="module"></script>
    <script src="/dashboards/student/components/student-settings.js" type="module"></script>
    <script src="/components/dashboard-footer-component.js" type="module"></script>
    <script src="/dashboards/student/student-dashboard.js" type="module"></script>
    <script src="/dashboards/student/components/student-add-product.js"></script>
    <script src="/js/welcome-icons.js" type="module"></script>
    <script src="/js/badge-manager.js" type="module"></script>
    
    <!-- Debug Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔍 Debug: DOM Content Loaded');
            
            // Check if components are loaded
            setTimeout(() => {
                console.log('🔍 Debug: Checking components...');
                
                // Check if student-add-product component is defined
                if (customElements.get('student-add-product')) {
                    console.log('✅ student-add-product component is defined');
                } else {
                    console.error('❌ student-add-product component is NOT defined');
                }
                
                // Check if student-dashboard component is defined
                if (customElements.get('student-dashboard')) {
                    console.log('✅ student-dashboard component is defined');
                } else {
                    console.error('❌ student-dashboard component is NOT defined');
                }
                
                // Check if student-sidebar component is defined
                if (customElements.get('student-sidebar')) {
                    console.log('✅ student-sidebar component is defined');
                } else {
                    console.error('❌ student-sidebar component is NOT defined');
                }
                
                // Check for any errors in console
                console.log('🔍 Debug: Component check complete');
            }, 2000);
        });
    </script>
</body>
</html>
