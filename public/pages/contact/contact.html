<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SWAPP-IT</title>
    <!-- External CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../components/components.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../assets/logos/letraS.png">
    <!-- CSS Path Fixer - Ajusta rutas automáticamente -->
    <script src="../../js/css-path-fixer.js"></script>
    <style>
        /* Contact page color enhancements: blue (#3468c0) and orange (#ffa424) */
        html, body { min-height: 100%; }
        body {
            background: linear-gradient(135deg, #3468c0 0%, #ffa424 100%);
            background-attachment: fixed;
        }
        section.py-5.bg-light { background: transparent; margin-top: 36px; }
        .header-gradient-bar {
            height: 12px;
            background: linear-gradient(90deg, #3468c0, #ffa424);
            border-radius: 999px;
            margin-top: 20px;
            box-shadow: 0 1px 0 rgba(0,0,0,0.08);
            display: block;
        }
        .contact-separator {
            height: 4px;
            width: 120px;
            margin: 0 auto;
            background: linear-gradient(90deg, #ffa424, #3468c0);
            border-radius: 999px;
        }
        h1.display-5 {
            color: #3468c0;
        }
        .lead {
            color: #000000;
        }
        .contact-highlight {
            border-top: 4px solid #ffa424;
            box-shadow: 0 8px 22px rgba(52, 104, 192, 0.08) !important;
        }
        .form-label {
            color: #1e2b4d;
            font-weight: 600;
        }
        .form-control {
            border-color: #d7e2ff;
        }
        .form-control:focus {
            border-color: #3468c0;
            box-shadow: 0 0 0 0.2rem rgba(52, 104, 192, 0.15), 0 0 0 0.35rem rgba(255, 164, 36, 0.08);
        }
        main .btn-primary {
            background: linear-gradient(135deg, #3468c0, #2d57a4);
            border: none;
            box-shadow: 0 6px 18px rgba(52, 104, 192, 0.25);
        }
        main .btn-primary:hover {
            background: linear-gradient(135deg, #ffa424, #ff8c1a);
            box-shadow: 0 8px 22px rgba(255, 164, 36, 0.35);
            transform: translateY(-1px);
        }
        .contact-map-container {
            position: relative;
            overflow: hidden;
            border-top: 4px solid #3468c0;
        }
        .contact-map {
            width: 100%;
            height: 300px;
            border: 0;
            filter: saturate(1.05) contrast(1.02);
        }
        .contact-info-box-overlay {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(6px);
            border-left: 4px solid #ffa424;
            border-radius: 10px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
        }
        .contact-info-box-overlay.right { right: 16px; }
        main .text-primary { color: #3468c0 !important; }
        .contact-info-card h5 { color: #3468c0; font-weight: 700; }
        .contact-info-card li i { color: #3468c0 !important; }
        /* Social icons (Facebook, Twitter, LinkedIn, Instagram) to orange */
        .contact-info-card .mt-4.text-center a,
        .contact-info-card .mt-4.text-center a i {
            color: #ffa424 !important;
        }
        .contact-info-card .mt-4.text-center a:hover,
        .contact-info-card .mt-4.text-center a:hover i {
            color: #ffa424 !important;
        }

        /* Gradient only for "Send us a message" card (excludes .contact-info-card) */
        .contact-highlight:not(.contact-info-card) {
            background: linear-gradient(135deg, #3468c0 0%, #ffa424 100%);
            color: #ffffff;
        }
        .contact-highlight:not(.contact-info-card) h4,
        .contact-highlight:not(.contact-info-card) .form-label {
            color: #ffffff;
        }
        /* Ensure any primary-colored text inside the message card appears white */
        .contact-highlight:not(.contact-info-card) .text-primary,
        .contact-highlight:not(.contact-info-card) a.text-primary {
            color: #ffffff !important;
        }
        .contact-highlight:not(.contact-info-card) h4 {
            font-weight: 700;
            font-size: 24px;
        }
        .contact-highlight:not(.contact-info-card) .form-control {
            background: rgba(255, 255, 255, 0.96);
            border-color: rgba(255, 255, 255, 0.75);
            color: #1e2b4d;
        }
        .contact-highlight:not(.contact-info-card) .form-control::placeholder {
            color: #6b7aa5;
        }
        .contact-highlight:not(.contact-info-card) .form-control:focus {
            border-color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25), 0 0 0 0.35rem rgba(52, 104, 192, 0.12);
        }
        .contact-highlight:not(.contact-info-card) .btn {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- Dynamic Header Container -->
    <div id="header-container">
        <header-component></header-component>
    </div>
    <div class="header-gradient-bar"></div>
    <!-- Main Content -->
    <main>
        <section class="py-5 bg-light">
            <div class="container">
                <div class="row justify-content-center mb-3">
                    <div class="col-lg-8 text-center">
                        <!-- Animación SVG de sobre -->
                        <div class="contact-svg-anim mb-3">
                            <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="5" y="20" width="60" height="35" rx="8" fill="#3468c0"/>
                                <rect x="5" y="20" width="60" height="35" rx="8" stroke="#ffa424" stroke-width="2"/>
                                <polyline points="5,20 35,45 65,20" fill="none" stroke="#fff" stroke-width="3"/>
                                <animate attributeName="y" values="20;17;20" dur="1.2s" repeatCount="indefinite"/>
                            </svg>
                        </div>
                        <!-- Separador decorativo -->
                        <div class="contact-separator mb-2"></div>
                        <h1 class="display-5 fw-bold mb-3">Contact Us</h1>
                        <p class="lead">Have questions or need help? Fill out the form below or reach us through our contact information.</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm border-0 contact-highlight h-100">
                            <div class="card-body p-4">
                                <h4 class="mb-3">Send us a message</h4>
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" rows="4" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm border-0 h-100 contact-highlight contact-info-card">
                            <div class="card-body p-0 d-flex flex-column" style="height:100%;">
                                <h5 class="mb-3 p-4 pb-0">Contact Information</h5>
                                <!-- Mapa Google Maps con cuadro flotante a la derecha -->
                                <div class="contact-map-container position-relative">
                                    <iframe class="contact-map" src="https://www.google.com/maps?q=Panama+City,+Panama&output=embed" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                                    <div class="contact-info-box-overlay p-3 px-4 right">
                                        <ul class="list-unstyled mb-0">
                                            <li class="mb-2"><i class="fas fa-envelope me-2 text-primary"></i> support@swappit.com</li>
                                            <li class="mb-2"><i class="fas fa-phone me-2 text-primary"></i> +507 123-4567</li>
                                            <li><i class="fas fa-map-marker-alt me-2 text-primary"></i> Panama City, Panamá</li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- Redes sociales debajo del mapa -->
                                <div class="mt-4 text-center">
                                    <a href="#" class="me-2 text-primary"><i class="fab fa-facebook fa-lg"></i></a>
                                    <a href="#" class="me-2 text-primary"><i class="fab fa-twitter fa-lg"></i></a>
                                    <a href="#" class="me-2 text-primary"><i class="fab fa-linkedin fa-lg"></i></a>
                                    <a href="#" class="text-primary"><i class="fab fa-instagram fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer Component -->
    <app-footer></app-footer>
    <!-- Footer Component -->
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Web Components -->
    <script src="../../components/cart-component.js"></script>
    <script src="../../components/header-component.js"></script>
    <script src="../../components/header-auth-component.js"></script>
    <script src="../../components/footer-component.js"></script>
    <!-- Global Header Manager -->
    <script src="../../js/global-header-manager.js"></script>
</body>
</html>
