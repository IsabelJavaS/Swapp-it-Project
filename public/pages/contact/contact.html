<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SWAPPIT</title>
    <!-- External CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/components/components.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/logos/letraS.png">
</head>
<body>
    <!-- Dynamic Header Container -->
    <div id="header-container"></div>
    <!-- Main Content -->
    <main>
        <section class="py-5 bg-light">
            <div class="container">
                <div class="row justify-content-center mb-3">
                    <div class="col-lg-8 text-center">
                        <!-- Animación SVG de sobre -->
                        <div class="contact-svg-anim mb-3">
                            <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="5" y="20" width="60" height="35" rx="8" fill="#3468c0"/>
                                <rect x="5" y="20" width="60" height="35" rx="8" stroke="#ffa424" stroke-width="2"/>
                                <polyline points="5,20 35,45 65,20" fill="none" stroke="#fff" stroke-width="3"/>
                                <animate attributeName="y" values="20;17;20" dur="1.2s" repeatCount="indefinite"/>
                            </svg>
                        </div>
                        <!-- Separador decorativo -->
                        <div class="contact-separator mb-2"></div>
                        <h1 class="display-5 fw-bold mb-3">Contact Us</h1>
                        <p class="lead">Have questions or need help? Fill out the form below or reach us through our contact information.</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm border-0 contact-highlight h-100">
                            <div class="card-body p-4">
                                <h4 class="mb-3">Send us a message</h4>
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" rows="4" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm border-0 h-100 contact-highlight contact-info-card">
                            <div class="card-body p-0 d-flex flex-column" style="height:100%;">
                                <h5 class="mb-3 p-4 pb-0">Contact Information</h5>
                                <!-- Mapa Google Maps con cuadro flotante a la derecha -->
                                <div class="contact-map-container position-relative">
                                    <iframe class="contact-map" src="https://www.google.com/maps?q=Panama+City,+Panama&output=embed" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                                    <div class="contact-info-box-overlay p-3 px-4 right">
                                        <ul class="list-unstyled mb-0">
                                            <li class="mb-2"><i class="fas fa-envelope me-2 text-primary"></i> support@swappit.com</li>
                                            <li class="mb-2"><i class="fas fa-phone me-2 text-primary"></i> +507 123-4567</li>
                                            <li><i class="fas fa-map-marker-alt me-2 text-primary"></i> Panama City, Panamá</li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- Redes sociales debajo del mapa -->
                                <div class="mt-4 text-center">
                                    <a href="#" class="me-2 text-primary"><i class="fab fa-facebook fa-lg"></i></a>
                                    <a href="#" class="me-2 text-primary"><i class="fab fa-twitter fa-lg"></i></a>
                                    <a href="#" class="me-2 text-primary"><i class="fab fa-linkedin fa-lg"></i></a>
                                    <a href="#" class="text-primary"><i class="fab fa-instagram fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer Component -->
    <app-footer></app-footer>
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Web Components -->
    <script src="/components/cart-component.js"></script>
    <script src="/components/header-component.js"></script>
    <script src="/components/header-auth-component.js"></script>
    <script src="/components/footer-component.js"></script>
    <!-- Global Header Manager -->
    <script src="/js/global-header-manager.js"></script>
</body>
</html>
