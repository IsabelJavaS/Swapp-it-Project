<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapp-it - Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <div class="header">
                <img src="../assets/logos/letraS.png" alt="Swapp-it Logo" class="logo">
                <h2>Recuperar Contraseña</h2>
                <p>Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Enviar Email de Recuperación</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Enviando...
                    </span>
                </button>
            </form>

            <div class="additional-options">
                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Volver al Login
                </a>
                <p class="help-text">
                    ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="../js/forgot-password.js"></script>
</body>
</html>
