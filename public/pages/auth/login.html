<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapp-it - Login</title>
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
    
    <!-- Spline-style Animated Background -->
    <div class="spline-background">
        <div class="particle-system">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
            <div class="particle particle-6"></div>
            <div class="particle particle-7"></div>
            <div class="particle particle-8"></div>
        </div>
        
        <div class="floating-elements">
            <div class="floating-element element-1">
                <div class="element-inner"></div>
            </div>
            <div class="floating-element element-2">
                <div class="element-inner"></div>
            </div>
            <div class="floating-element element-3">
                <div class="element-inner"></div>
            </div>
        </div>
        
        <div class="gradient-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box" id="loginBox">
            <!-- Interactive Logo with 3D effects -->
            <div class="logo-container" id="logoContainer">
                <div class="logo-3d-wrapper">
                    <img src="../../assets/logos/letraS.png" alt="Swapp-it Logo" class="logo" id="logo">
                    <div class="logo-reflection"></div>
                    <div class="logo-shadow"></div>
                </div>
                <div class="logo-particles">
                    <div class="logo-particle"></div>
                    <div class="logo-particle"></div>
                    <div class="logo-particle"></div>
                </div>
            </div>
            
            <h2 class="login-title" id="loginTitle">Welcome Back</h2>
            <p class="login-subtitle" id="loginSubtitle">Sign in to your Swapp-it account</p>
            
            <form id="loginForm" class="login-form">
                <!-- Email field with 3D effects -->
                <div class="form-group input-icon-group" id="emailGroup">
                    <div class="input-3d-wrapper">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <div class="input-highlight"></div>
                        <div class="input-glow"></div>
                    </div>
                    <span class="input-icon">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </span>
                    <div class="field-particles"></div>
                </div>
                
                <!-- Password field with enhanced 3D effects -->
                <div class="form-group password-group" id="passwordGroup">
                    <div class="input-3d-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <div class="input-highlight"></div>
                        <div class="input-glow"></div>
                    </div>
                    <button type="button" class="toggle-password" data-target="password" tabindex="-1" aria-label="Show/Hide password">
                        <span class="eye-icon">
                            <svg class="icon-eye" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </span>
                    </button>
                    <div class="field-particles"></div>
                </div>
                
                <!-- Remember me and forgot password with 3D effects -->
                <div class="form-options">
                    <label class="remember-me" id="rememberMeLabel">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span class="remember-text">Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link" id="forgotLink">Forgot password?</a>
                </div>
                
                <!-- Enhanced 3D button -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <div class="btn-3d-wrapper">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <path d="M5 12h14"/>
                                <path d="M12 5l7 7-7 7"/>
                            </svg>
                        </span>
                    </div>
                    <div class="btn-particles"></div>
                    <div class="btn-glow"></div>
                </button>
            </form>
            
            <div class="additional-options">
                <div class="divider">
                    <span>or</span>
                </div>
                <p class="signup-text">Don't have an account? <a href="register.html" class="signup-link" id="signupLink">Create Account</a></p>
            </div>
        </div>
    </div>

    <!-- Interactive cursor effects -->
    <div class="cursor-follower" id="cursorFollower"></div>
    <div class="cursor-trail" id="cursorTrail"></div>

    <!-- Scripts -->
    <script src="../../js/config.js" type="module"></script>
    <script src="../../js/login.js" type="module"></script>
    <script src="../../js/spline-animations.js" type="module"></script>
</body>
</html>
