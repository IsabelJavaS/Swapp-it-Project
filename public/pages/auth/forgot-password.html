<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapp-it - Forgot Password</title>
    <link rel="stylesheet" href="../../css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/components/components.css" rel="stylesheet">
    <!-- CSS Path Fixer - Ajusta rutas automáticamente -->
    <script src="../../js/css-path-fixer.js"></script>
</head>
<body>
    <!-- Fondo animado tipo Spline -->
    <canvas id="spline-bg" class="spline-bg"></canvas>

    <!-- Dynamic Header Container -->
    <div id="header-container"></div>
    
    <div class="forgot-password-container">
        <div class="forgot-password-box glassmorphism">
            <div class="header">
                <div class="icon-anim-container">
                    <div class="icon-anim-bg"></div>
                    <i class="fas fa-envelope-open-text icon-anim"></i>
                </div>
                <h2>Forgot your password?</h2>
                <p>Enter your email and we'll send you a link to reset your password.</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Send Reset Email</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Sending...
                    </span>
                </button>
            </form>

            <div class="additional-options">
                <a href="/pages/auth/login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
                <p class="help-text">
                    Don’t have an account? <a href="/pages/auth/register.html">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Web Components -->
    <script src="/components/cart-component.js"></script>
    <script src="/components/header-component.js"></script>
    <script src="/components/header-auth-component.js"></script>
    <!-- Global Header Manager -->
    <script src="/js/global-header-manager.js"></script>
    <!-- Animación Spline/partículas -->
    <script src="/js/forgot-password-anim.js"></script>
    <!-- Firebase Scripts -->
    <script type="module" src="/js/forgot-password.js"></script>
</body>
</html>
