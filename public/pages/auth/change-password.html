<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapp-it - Cambiar Contraseña</title>
    <link rel="stylesheet" href="/public/css/change-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="change-password-container">
        <div class="change-password-box">
            <div class="header">
                <img src="/public/assets/logos/letraS.png" alt="Swapp-it Logo" class="logo">
                <h2 id="pageTitle">Cambiar Contraseña</h2>
                <p id="pageDescription">Ingresa tu nueva contraseña para actualizar tu cuenta</p>
            </div>

            <!-- Form for authenticated users changing password -->
            <form id="changePasswordForm" style="display: none;">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Contraseña Actual" required>
                        <button type="button" class="toggle-password" data-target="currentPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-key"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Nueva Contraseña" required>
                        <button type="button" class="toggle-password" data-target="newPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Fuerza de la contraseña</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-check-circle"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Nueva Contraseña" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Cambiar Contraseña</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Actualizando/public.
                    </span>
                </button>
            </form>

            <!-- Form for password reset from email -->
            <form id="resetPasswordForm" style="display: none;">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-key"></i>
                        <input type="password" id="resetNewPassword" name="resetNewPassword" placeholder="Nueva Contraseña" required>
                        <button type="button" class="toggle-password" data-target="resetNewPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="resetPasswordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="resetStrengthFill"></div>
                        </div>
                        <span class="strength-text" id="resetStrengthText">Fuerza de la contraseña</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-check-circle"></i>
                        <input type="password" id="resetConfirmPassword" name="resetConfirmPassword" placeholder="Confirmar Nueva Contraseña" required>
                        <button type="button" class="toggle-password" data-target="resetConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Restablecer Contraseña</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Restableciendo/public.
                    </span>
                </button>
            </form>

            <div class="additional-options">
                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Volver al Login
                </a>
                <p class="help-text">
                    ¿Necesitas ayuda? <a href="forgot-password.html">Recuperar contraseña</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="/public/js/change-password.js"></script>
</body>
</html>
