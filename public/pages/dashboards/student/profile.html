<section>
    <div class="section-header">
        <h2>Profile Settings</h2>
        <p class="text-muted">Manage your account information and preferences</p>
    </div>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">John Doe</h5>
                    <p class="text-muted">Computer Science Student</p>
                    <div class="profile-avatar mb-3">
                        <img src="/assets/logos/letraS.png" alt="Profile Picture" class="rounded-circle" style="width: 120px; height: 120px;">
                        <br>
                        <button class="btn btn-sm btn-outline-primary mb-2">
                            <i class="fas fa-camera me-1"></i>Change Photo
                        </button>

                    </div>
                    <div class="profile-stats">
                        <div class="row text-center">
                            <div class="col-4">
                                <h6 class="mb-0">24</h6>
                                <small class="text-muted">Products</small>
                            </div>
                            <div class="col-4">
                                <h6 class="mb-0">156</h6>
                                <small class="text-muted">Views</small>
                            </div>
                            <div class="col-4">
                                <h6 class="mb-0">4.8</h6>
                                <small class="text-muted">Rating</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Personal Information</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="profileFirstName" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="profileFirstName" value="John" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="profileLastName" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="profileLastName" value="Doe" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="profileEmail" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="profileEmail" value="john.doe@university.edu" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="profilePhone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="profilePhone" value="+1 (555) 123-4567">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="profileUniversity" class="form-label">University</label>
                                    <input type="text" class="form-control" id="profileUniversity" value="University of Technology">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="profileBio" class="form-label">Bio</label>
                            <textarea class="form-control" id="profileBio" rows="3" placeholder="Tell us about yourself/public.">Computer Science student passionate about technology and sustainability. I love finding great deals on school supplies and helping others do the same!</textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <button type="button" class="btn btn-outline-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
