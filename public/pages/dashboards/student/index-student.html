<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPPIT - Dashboard Student</title>
    <!-- External CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/apexcharts@3.45.1/dist/apexcharts.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="../../../components/components.css" rel="stylesheet">
    <link href="../../../css/dashboard-student.css" rel="stylesheet">
</head>
<body>
    <!-- Header Component -->
    <header-component></header-component>

    
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=John+Doe" alt="Profile" class="sidebar-profile-img">
                    <div class="user-details">
                        <h5 class="user-name">John Doe</h5>
                        <span class="user-role">Student</span>
                    </div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h6 class="nav-section-title">Principal</h6>
                    <ul class="nav-items">
                        <li class="nav-item active">
                            <a href="#dashboard" class="nav-link" data-section="dashboard">
                                <i class="fas fa-chart-line"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#profile" class="nav-link" data-section="profile">
                                <i class="fas fa-user"></i> Profile
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-section">
                    <h6 class="nav-section-title">Products</h6>
                    <ul class="nav-items">
                        <li class="nav-item">
                            <a href="#add-product" class="nav-link" data-section="add-product">
                                <i class="fas fa-plus-circle"></i> Add Product
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#my-products" class="nav-link" data-section="my-products">
                                <i class="fas fa-box"></i> My Products
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-section">
                    <h6 class="nav-section-title">Transaction</h6>
                    <ul class="nav-items">
                        <li class="nav-item">
                            <a href="#purchases" class="nav-link" data-section="purchases">
                                <i class="fas fa-shopping-bag"></i> Purchases
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#sales" class="nav-link" data-section="sales">
                                <i class="fas fa-dollar-sign"></i> Sales
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-section">
                    <h6 class="nav-section-title">Others</h6>
                    <ul class="nav-items">
                        <li class="nav-item">
                            <a href="#notifications" class="nav-link" data-section="notifications">
                                <i class="fas fa-bell"></i> Notifications <span class="badge bg-danger">3</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#settings" class="nav-link" data-section="settings">
                                <i class="fas fa-cog"></i> Configuration
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <button class="collapse-button" id="collapseButton" title="Colapsar menú">
                <i class="fas fa-angles-left"></i>
            </button>
        </aside>
        <!-- Main Content (carga dinámica) -->
        <main class="dashboard-main" id="dashboard-main"></main>
    </div>
    
    
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.45.1/dist/apexcharts.min.js"></script>
    
    <!-- Web Components -->
    <script src="../../../components/header-component.js"></script>
    <script src="../../../components/footer-component.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="../../../js/student-dashboard.js"></script>
</body>
</html>
