<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniforms - SWAPPIT Marketplace</title>
    
    <!-- External CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="/css/all-products.css" rel="stylesheet">
    <link href="/components/components.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/logos/letraS.png">
</head>
<body>
    <!-- Dynamic Header Container -->
    <div id="header-container">
        <!-- Header will be dynamically inserted here -->
    </div>

    <!-- Main Content -->
    <main class="all-products-main">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <div class="header-content">
                    <div class="header-text">
                        <h1>Uniforms</h1>
                        <p>Browse our collection of school uniforms</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-outline" id="clearFiltersBtn">
                            <i class="fas fa-refresh me-2"></i>Clear All Filters
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <div class="products-container">
            <div class="container">
                <!-- Products Controls -->
                <div class="products-controls">
                    <div class="products-info">
                        <p id="productsCount">Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> uniforms</p>
                    </div>
                    <div class="controls-right">
                        <div class="sort-controls">
                            <label for="sortSelect">Sort by:</label>
                            <select id="sortSelect">
                                <option value="relevance">Relevance</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="newest">Newest First</option>
                                <option value="rating">Highest Rated</option>
                                <option value="popular">Most Popular</option>
                            </select>
                        </div>
                        <div class="view-controls">
                            <button class="view-btn active" data-view="grid">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be dynamically loaded here -->
                </div>

                <!-- Loading State -->
                <div class="loading-state" id="loadingState">
                    <div class="spinner"></div>
                    <p>Loading uniforms...</p>
                </div>

                <!-- No Results State -->
                <div class="no-results" id="noResults" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No uniforms found</h3>
                    <p>Try adjusting your filters or search terms</p>
                    <button class="btn btn-primary" id="resetFilters">
                        <i class="fas fa-refresh me-2"></i>Reset Filters
                    </button>
                </div>

                <!-- Load More Button -->
                <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                    <button class="btn btn-outline" id="loadMoreBtn">
                        <i class="fas fa-plus me-2"></i>Load More Uniforms
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <app-footer></app-footer>

    <!-- Notification Toast -->
    <div class="notification-toast" id="notificationToast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span class="toast-message">Product added to cart successfully!</span>
        </div>
        <button class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/all-products.js"></script>

    <!-- Web Components -->
    <script src="/components/cart-component.js"></script>
    <script src="/components/filters-sidebar-component.js"></script>
    <script src="/components/header-component.js"></script>
    <script src="/components/header-auth-component.js"></script>
    <script src="/components/footer-component.js"></script>

    <!-- Global Header Manager -->
    <script src="/js/global-header-manager.js"></script>

    <script>
        // Set category for this page
        window.currentCategory = 'uniforms';
    </script>

</body>
</html>
