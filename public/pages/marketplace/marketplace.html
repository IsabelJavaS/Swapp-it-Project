<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPPIT Marketplace - School Supplies Exchange</title>
    
    <!-- External CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    
    <!-- Custom Styles -->
    <link href="/css/marketplace.css" rel="stylesheet">

    <link href="/components/components.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/logos/letraS.png">
</head>
<body>
    <!-- Dynamic Header Container -->
    <div id="header-container">
        <!-- Header will be dynamically inserted here -->
    </div>

    <!-- Main Content -->
    <main class="marketplace-main">
        <!-- Banner Section -->
        <section class="marketplace-banner">
            <div class="banner-content">
                <div class="banner-text">
                    <h1>Products of the Week</h1>
                    <p>Discover amazing deals on school supplies from verified students and businesses</p>
                </div>
                <div class="banner-actions">
                    <a href="/pages/marketplace/all-products.html" class="btn btn-primary">
                        <i class="fas fa-eye me-2"></i>View All Products
                    </a>
                </div>
            </div>
        </section>

        <!-- Marketplace Content -->
        <div class="marketplace-container">
            <!-- Products Section -->
            <section class="products-section">
                <!-- Best Sellers Section -->
                <div class="section-container">
                    <div class="section-header">
                        <h2><i class="fas fa-fire"></i> Best Sellers</h2>
                        <a href="/pages/marketplace/sections/best-sellers.html" class="btn btn-outline">
                            View More <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                    <div class="products-grid" id="bestSellersGrid">
                        <!-- Best sellers will be loaded here -->
                    </div>
                </div>

                <!-- New Arrivals Section -->
                <div class="section-container">
                    <div class="section-header">
                        <h2><i class="fas fa-star"></i> New Arrivals</h2>
                        <a href="/pages/marketplace/sections/new-arrivals.html" class="btn btn-outline">
                            View More <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                    <div class="products-grid" id="newArrivalsGrid">
                        <!-- New arrivals will be loaded here -->
                    </div>
                </div>

                <!-- Featured Products Section -->
                <div class="section-container">
                    <div class="section-header">
                        <h2><i class="fas fa-crown"></i> Featured Products</h2>
                        <a href="/pages/marketplace/sections/featured-products.html" class="btn btn-outline">
                            View More <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                    <div class="products-grid" id="featuredGrid">
                        <!-- Featured products will be loaded here -->
                    </div>
                </div>


            </section>
        </div>
    </main>

    <!-- Footer Component -->
    <app-footer></app-footer>

    <!-- Notification Toast -->
    <div class="notification-toast" id="notificationToast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span class="toast-message">Product added to cart successfully!</span>
        </div>
        <button class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="/js/marketplace.js"></script>

    <!-- Web Components -->
    <script src="/components/cart-component.js"></script>
    <script src="/components/filters-sidebar-component.js"></script>
    <script src="/components/header-component.js"></script>
    <script src="/components/header-auth-component.js"></script>
    <script src="/components/footer-component.js"></script>

    <!-- Global Header Manager -->
    <script src="/js/global-header-manager.js"></script>

</body>
</html>
