<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Products - SWAPP-IT Marketplace</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../assets/logos/letraS.png">
    
    <!-- External CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    
    <!-- Custom Styles -->
    <link href="../../../css/marketplace.css" rel="stylesheet">
    <link href="../../../components/components.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../../assets/logos/letraS.png">
    
    <!-- CSS Path Fixer -->
    <script src="../../../js/css-path-fixer.js"></script>
</head>
<body>
    <!-- Dynamic Header Container -->
    <div id="header-container">
        <!-- Header will be dynamically inserted here -->
    </div>

    <!-- Main Content -->
    <main class="marketplace-main">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <div class="header-content">
                    <div class="header-text">
                        <h1><i class="fas fa-clock"></i> New Products</h1>
                        <p>Discover the latest products added to our marketplace</p>
                    </div>
                    <div class="header-actions">
                        <a href="../marketplace.html" class="btn btn-outline">
                            <i class="fas fa-arrow-left me-2"></i>Back to Marketplace
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Marketplace Content -->
        <div class="marketplace-container">
            <!-- Products Section -->
            <section class="products-section">
                <div class="section-container">
                    <div class="section-header">
                        <h2><i class="fas fa-clock"></i> New Products</h2>
                        <div class="sort-controls">
                            <select id="sortSelect" class="form-select">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="products-grid" id="newProductsGrid">
                        <!-- Products will be loaded here -->
                    </div>
                    
                    <!-- Load More Button -->
                    <div class="text-center mt-4">
                        <button id="loadMoreBtn" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Load More Products
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer Component -->
    <app-footer></app-footer>

    <!-- Notification Toast -->
    <div class="notification-toast" id="notificationToast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span class="toast-message">Product added to cart successfully!</span>
        </div>
        <button class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="../../../js/marketplace.js"></script>

    <!-- Web Components -->
    <script src="../../../components/cart-component.js"></script>
    <script src="../../../components/filters-sidebar-component.js"></script>
    <script src="../../../components/header-component.js"></script>
    <script src="../../../components/header-auth-component.js"></script>
    <script src="../../../components/footer-component.js"></script>

    <!-- Global Header Manager -->
    <script src="../../../js/global-header-manager.js"></script>

    <!-- Page Specific Script -->
    <script>
        // Load new products specifically
        document.addEventListener('DOMContentLoaded', function() {
            // Set filters for new products
            const filters = {
                sortBy: 'createdAt',
                sortDirection: 'desc',
                limit: 12
            };
            
            // Load products with new products filter
            if (typeof marketplace !== 'undefined') {
                marketplace.loadProducts('newProductsGrid', filters);
            }
        });
    </script>
</body>
</html>
