<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Components Test</title>
    <link rel="stylesheet" href="/css/dashboard-business.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .test-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        .test-controls {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }
        .test-btn {
            background: #3468c0;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .test-btn:hover {
            background: #1d4ed8;
        }
        .status {
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        .status.error {
            background: #fef2f2;
            color: #dc2626;
        }
        .status.info {
            background: #dbeafe;
            color: #1d4ed8;
        }
        .component-test {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .log-output {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Business Components Test</h1>
        
        <!-- Firebase Auth Test -->
        <div class="test-section">
            <h2 class="test-title">1. Firebase Authentication Test</h2>
            <div class="test-controls">
                <button class="test-btn" onclick="testFirebaseAuth()">Test Firebase Auth</button>
                <button class="test-btn" onclick="testCurrentUser()">Get Current User</button>
            </div>
            <div id="auth-status"></div>
        </div>

        <!-- Component Registration Test -->
        <div class="test-section">
            <h2 class="test-title">2. Component Registration Test</h2>
            <div class="test-controls">
                <button class="test-btn" onclick="testComponentRegistration()">Test Component Registration</button>
                <button class="test-btn" onclick="registerComponents()">Register Components</button>
            </div>
            <div id="component-status"></div>
        </div>

        <!-- Business Overview Test -->
        <div class="test-section">
            <h2 class="test-title">3. Business Overview Component Test</h2>
            <div class="test-controls">
                <button class="test-btn" onclick="testBusinessOverview()">Test Business Overview</button>
                <button class="test-btn" onclick="clearBusinessOverview()">Clear Overview</button>
            </div>
            <div id="overview-test" class="component-test">
                <business-dashboard-overview></business-dashboard-overview>
            </div>
        </div>

        <!-- Business Products Test -->
        <div class="test-section">
            <h2 class="test-title">4. Business Products Component Test</h2>
            <div class="test-controls">
                <button class="test-btn" onclick="testBusinessProducts()">Test Business Products</button>
                <button class="test-btn" onclick="clearBusinessProducts()">Clear Products</button>
            </div>
            <div id="products-test" class="component-test">
                <business-products></business-products>
            </div>
        </div>

        <!-- Console Log -->
        <div class="test-section">
            <h2 class="test-title">5. Console Log</h2>
            <div class="log-output" id="log-output"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/components/header-auth-component.js" type="module"></script>
    <script src="dashboards/business/components/business-sidebar.js" type="module"></script>
    <script src="dashboards/business/components/business-dashboard-overview.js" type="module"></script>
    <script src="dashboards/business/components/business-products.js" type="module"></script>
    <script src="dashboards/business/components/business-profile.js" type="module"></script>
    <script src="dashboards/business/components/business-add-product.js" type="module"></script>
    <script src="dashboards/business/components/business-notifications.js" type="module"></script>
    <script src="dashboards/business/components/business-purchases.js" type="module"></script>
    <script src="dashboards/business/components/business-sales.js" type="module"></script>
    <script src="dashboards/business/components/business-settings.js" type="module"></script>
    <script src="dashboards/business/components/business-faq.js" type="module"></script>

    <script>
        // Log function to capture console output
        function log(message, type = 'info') {
            const logOutput = document.getElementById('log-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #64748b;">[${timestamp}]</span> <span style="color: ${type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#3b82f6'};">${message}</span>`;
            logOutput.appendChild(logEntry);
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(message);
        }

        // Override console.log to capture output
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            log(args.join(' '), 'info');
        };
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            log(args.join(' '), 'error');
        };

        // Test Firebase Authentication
        async function testFirebaseAuth() {
            log('üß™ Testing Firebase Authentication...');
            try {
                const { getCurrentUser } = await import('/firebase/auth.js');
                const user = getCurrentUser();
                if (user) {
                    log(`‚úÖ Firebase Auth working - User: ${user.email}`, 'success');
                    document.getElementById('auth-status').innerHTML = `
                        <div class="status success">‚úÖ Firebase Auth working - User: ${user.email}</div>
                    `;
                } else {
                    log('‚ö†Ô∏è No user found - please log in', 'error');
                    document.getElementById('auth-status').innerHTML = `
                        <div class="status error">‚ö†Ô∏è No user found - please log in</div>
                    `;
                }
            } catch (error) {
                log(`‚ùå Firebase Auth error: ${error.message}`, 'error');
                document.getElementById('auth-status').innerHTML = `
                    <div class="status error">‚ùå Firebase Auth error: ${error.message}</div>
                `;
            }
        }

        // Test Current User
        async function testCurrentUser() {
            log('üß™ Testing Current User...');
            try {
                const { getCurrentUser } = await import('/firebase/auth.js');
                const user = getCurrentUser();
                if (user) {
                    log(`‚úÖ Current user: ${user.email} (UID: ${user.uid})`, 'success');
                } else {
                    log('‚ö†Ô∏è No current user found', 'error');
                }
            } catch (error) {
                log(`‚ùå Error getting current user: ${error.message}`, 'error');
            }
        }

        // Test Component Registration
        function testComponentRegistration() {
            log('üß™ Testing Component Registration...');
            const components = [
                'business-dashboard-overview',
                'business-products',
                'business-sidebar',
                'business-profile',
                'business-add-product',
                'business-notifications',
                'business-purchases',
                'business-sales',
                'business-settings',
                'business-faq'
            ];

            let registeredCount = 0;
            components.forEach(componentName => {
                if (customElements.get(componentName)) {
                    log(`‚úÖ ${componentName} is registered`, 'success');
                    registeredCount++;
                } else {
                    log(`‚ùå ${componentName} is NOT registered`, 'error');
                }
            });

            document.getElementById('component-status').innerHTML = `
                <div class="status ${registeredCount === components.length ? 'success' : 'error'}">
                    ${registeredCount}/${components.length} components registered
                </div>
            `;
        }

        // Register Components
        function registerComponents() {
            log('üîß Attempting to register components...');
            // Components should be auto-registered by the script tags
            setTimeout(() => {
                testComponentRegistration();
            }, 1000);
        }

        // Test Business Overview
        function testBusinessOverview() {
            log('üß™ Testing Business Overview Component...');
            const overview = document.querySelector('business-dashboard-overview');
            if (overview) {
                log('‚úÖ Business Overview component found', 'success');
                // Trigger a re-render
                if (overview.showDefaultDashboard) {
                    overview.showDefaultDashboard();
                    log('‚úÖ Business Overview default dashboard triggered', 'success');
                }
            } else {
                log('‚ùå Business Overview component not found', 'error');
            }
        }

        // Clear Business Overview
        function clearBusinessOverview() {
            const overview = document.querySelector('business-dashboard-overview');
            if (overview) {
                overview.remove();
                document.getElementById('overview-test').innerHTML = '<business-dashboard-overview></business-dashboard-overview>';
                log('üßπ Business Overview cleared and recreated', 'info');
            }
        }

        // Test Business Products
        function testBusinessProducts() {
            log('üß™ Testing Business Products Component...');
            const products = document.querySelector('business-products');
            if (products) {
                log('‚úÖ Business Products component found', 'success');
                // Trigger a reload
                if (products.loadProducts) {
                    products.loadProducts();
                    log('‚úÖ Business Products load triggered', 'success');
                }
            } else {
                log('‚ùå Business Products component not found', 'error');
            }
        }

        // Clear Business Products
        function clearBusinessProducts() {
            const products = document.querySelector('business-products');
            if (products) {
                products.remove();
                document.getElementById('products-test').innerHTML = '<business-products></business-products>';
                log('üßπ Business Products cleared and recreated', 'info');
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            log('üöÄ Page loaded, starting tests...');
            setTimeout(() => {
                testComponentRegistration();
                testFirebaseAuth();
            }, 1000);
        });
    </script>
</body>
</html>
