<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Components Simple Test</title>
    <link rel="stylesheet" href="/css/dashboard-business.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .component-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .component-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        .status {
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            font-family: monospace;
        }
        .status.success { background: #dcfce7; color: #166534; }
        .status.error { background: #fef2f2; color: #dc2626; }
        .status.info { background: #dbeafe; color: #1d4ed8; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Business Components Simple Test</h1>
        
        <!-- Business Overview Test -->
        <div class="component-section">
            <h2 class="component-title">Business Overview Component</h2>
            <div id="overview-status" class="status info">Loading...</div>
            <div id="overview-test">
                <business-dashboard-overview></business-dashboard-overview>
            </div>
        </div>

        <!-- Business Products Test -->
        <div class="component-section">
            <h2 class="component-title">Business Products Component</h2>
            <div id="products-status" class="status info">Loading...</div>
            <div id="products-test">
                <business-products></business-products>
            </div>
        </div>

        <!-- Console Output -->
        <div class="component-section">
            <h2 class="component-title">Console Output</h2>
            <div id="console-output" class="status info">Waiting for console output...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/components/header-auth-component.js" type="module"></script>
    <script src="dashboards/business/components/business-dashboard-overview.js" type="module"></script>
    <script src="dashboards/business/components/business-products.js" type="module"></script>

    <script>
        // Capture console output
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToConsole(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `status ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };

        // Test component loading
        function testComponents() {
            addToConsole('ðŸš€ Starting component tests...', 'info');
            
            // Test Business Overview
            const overview = document.querySelector('business-dashboard-overview');
            if (overview) {
                document.getElementById('overview-status').className = 'status success';
                document.getElementById('overview-status').textContent = 'âœ… Business Overview component loaded';
                addToConsole('âœ… Business Overview component found', 'success');
            } else {
                document.getElementById('overview-status').className = 'status error';
                document.getElementById('overview-status').textContent = 'âŒ Business Overview component not found';
                addToConsole('âŒ Business Overview component not found', 'error');
            }

            // Test Business Products
            const products = document.querySelector('business-products');
            if (products) {
                document.getElementById('products-status').className = 'status success';
                document.getElementById('products-status').textContent = 'âœ… Business Products component loaded';
                addToConsole('âœ… Business Products component found', 'success');
            } else {
                document.getElementById('products-status').className = 'status error';
                document.getElementById('products-status').textContent = 'âŒ Business Products component not found';
                addToConsole('âŒ Business Products component not found', 'error');
            }
        }

        // Run tests after page load
        window.addEventListener('load', () => {
            setTimeout(testComponents, 1000);
        });
    </script>
</body>
</html>
