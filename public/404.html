<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - SWAPPIT</title>
    
    <!-- External CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="components/components.css" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="assets/logos/letraS.png">

    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 500px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #666;
            margin-bottom: 2rem;
        }
        .back-home-btn {
            background: #ff6b35;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .back-home-btn:hover {
            background: #e55a2b;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Header Component -->
    <header-component></header-component>

    <!-- Error Content -->
    <main>
        <div class="error-container">
            <div class="error-content">
                <div class="error-code">404</div>
                <h1 class="error-title">Page Not Found</h1>
                <p class="error-message">
                    Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
                </p>
                <a href="index.html" class="back-home-btn">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <app-footer></app-footer>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Web Components -->
    <script src="components/header-component.js"></script>
    <script src="components/footer-component.js"></script>
</body>
</html>
